# Nginx Configuration for PZEM Monitoring
# Domain: pzem.moof-set.web.id
# Place this file in /etc/nginx/sites-available/pzem.moof-set.web.id
# Then create symlink: ln -s /etc/nginx/sites-available/pzem.moof-set.web.id /etc/nginx/sites-enabled/

upstream pzem_dashboard {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP Server (redirect to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name pzem.moof-set.web.id;

    # For Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pzem.moof-set.web.id;

    # SSL Configuration (update paths after getting certificates)
    ssl_certificate /etc/letsencrypt/live/pzem.moof-set.web.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pzem.moof-set.web.id/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/pzem_access.log;
    error_log /var/log/nginx/pzem_error.log;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Main application
    location / {
        proxy_pass http://pzem_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://pzem_dashboard/health;
        access_log off;
    }

    # Static files caching (if serving static files)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf)$ {
        proxy_pass http://pzem_dashboard;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

name: CI - Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: pzem_monitoring
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Admin123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dashboard/requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 dashboard/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 dashboard/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Test database connection
      env:
        DB_HOST: localhost
        DB_NAME: pzem_monitoring
        DB_USER: postgres
        DB_PASS: Admin123
      run: |
        python -c "import psycopg2; conn = psycopg2.connect(host='localhost', database='pzem_monitoring', user='postgres', password='Admin123'); print('Database connection successful')"

    - name: Test PLN Calculator
      run: |
        cd dashboard
        python -c "from pln_calculator import PLNTariffCalculator; calc = PLNTariffCalculator('R1'); result = calc.calculate_bill(1200); assert result.total_bill > 0; print('PLN Calculator test passed')"

    - name: Test Report Generator imports
      run: |
        cd dashboard
        python -c "from report_generator import ThreePhaseCalculator, DatabaseManager, ReportGenerator; print('All imports successful')"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build dashboard image
      uses: docker/build-push-action@v5
      with:
        context: ./dashboard
        file: ./dashboard/Dockerfile
        push: false
        tags: pzem-dashboard:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build MQTT listener image
      uses: docker/build-push-action@v5
      with:
        context: ./mqtt
        file: ./mqtt/Dockerfile
        push: false
        tags: pzem-mqtt:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test docker-compose build
      run: |
        docker-compose config
        docker-compose build --no-cache

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

